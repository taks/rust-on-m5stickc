name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust for Xtensa
      uses: esp-rs/xtensa-toolchain@v1.3
      with:
        default: true
        ldproxy: true
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo check --examples --verbose